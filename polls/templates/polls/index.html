{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.pk %}">
                {{ question.question_text }}
            </a></li>
        {% endfor %}
    </ul>
{% endif %}
